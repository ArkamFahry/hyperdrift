version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/queries"
    schema: "./database/migrations"
    gen:
      go:
        package: "client"
        out: "./database/gen/client"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_interface: true
        emit_prepared_queries: true

        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true